<div>
  <div id="schedule-demo-mapped-tutor-list-page" *ngIf="!showScheduleDemoMappedTutorData">
    <div class="grid-all-expand-collapse-div">
      <span class="left expand-collapse-span" style="margin-right: 2%;" (click)="expandAllGrids()">
        <i style=" padding: 10px;" class="fa fa-plus"></i>Expand All
      </span>
      <span class="right expand-collapse-span" (click)="collapseAllGrids()">
        <i style=" padding: 10px;" class="fa fa-minus"></i>Collapse All
      </span>
    </div>
    <app-grid #pendingMappedTutorsGrid id="pending-mapped-tutors-grid" [gridMetaData]="pendingMappedTutorsGridMetaData"></app-grid>
    <app-grid #demoReadyMappedTutorsGrid id="demo-ready-mapped-tutors-grid" [gridMetaData]="demoReadyMappedTutorsGridMetaData"></app-grid>
    <app-grid #demoScheduledMappedTutorsGrid id="demo-scheduled-mapped-tutors-grid" [gridMetaData]="demoScheduledMappedTutorsGridMetaData"></app-grid>
    <app-grid #enquiryClosedMappedTutorsGrid id="enquiry-closed-mapped-tutors-grid" [gridMetaData]="enquiryClosedMappedTutorsGridMetaData"></app-grid>
  </div>
  <div id="schedule-demo-mapped-tutor-data-page" *ngIf="showScheduleDemoMappedTutorData">
    <button
      id="back-to-all-schedule-demo-mapped-tutor-listing-button"
      class="back-to-listing-button ok-button" (click)="toggleVisibilityScheduleDemoMappedTutorGrid()">
      <i class="fas fa-chevron-left" style="padding-right: 15px;"></i>Back To Listing
    </button>
    <app-mapped-tutor-data 
                [tutorMapperSerialId]="selectedTutorMapperSerialId"
                [tutorSerialId]="selectedTutorSerialId"
                [customerSerialId]="selectedCustomerSerialId" 
                [tutorMapperDataAccess]="tutorMapperDataAccess">
    </app-mapped-tutor-data>
  </div>
</div>
