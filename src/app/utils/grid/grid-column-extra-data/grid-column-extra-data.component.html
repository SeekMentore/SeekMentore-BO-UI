<div style="display: flex; flex-direction: column; width: 100%">
  <div style="display: block; width: 100%;">
    <span style="float: right; padding-top: 0; padding-right: 0;" (click)="dismissClicked()">
      <i class="fas fa-times" style="color: var(--colorPrimary); align-self: flex-end; margin: 0px; cursor: pointer;"></i>
    </span>
    <div style="width: 100%; margin-top: 10px; margin-bottom: 10px; text-align: center">
      <b><u>{{columnExtraDataDisplayInput.titleText}}</u></b>
    </div>
  </div>
  <div *ngIf="!columnExtraDataDisplayInput.multiList" style="max-height: 400px; overflow-y: auto">
      <table *ngIf="!columnExtraDataDisplayInput.multiList" style="width: 100%; border: 1px solid blue;" cellPadding="5">
        <tr style="margin: 5px 10px; padding: 3px;" class="color-lightgray">        
            <td>
                {{columnExtraDataDisplayInput.dataText}}
            </td>
        </tr>
      </table>
  </div>
  <span style="padding: 0px;" *ngIf="columnExtraDataDisplayInput.multiList && listdata.length > 10">
    <input    type="text" placeholder="search"
              style="width: 90%;border: 1px solid lightgreen;margin-bottom: 6px;"
              class=""
              (input)="dataSearched($event.target)"/>
    [ {{filteredListData.length}} ]
  </span>
  <div *ngIf="columnExtraDataDisplayInput.multiList" style="max-height: 400px; overflow-y: auto">
    <table *ngIf="columnExtraDataDisplayInput.multiList" style="width: 100%; border: 1px solid blue;" cellPadding="5">
      <tr style="margin: 5px 10px; padding: 3px;" class="{{rowClasses[(i)%2]}}" *ngFor="let data of filteredListData; let i = index">
          <td>
              {{data}}
          </td>
      </tr>
      <tr style="margin: 5px 10px; padding: 3px;" class="{{rowClasses[0]}}" *ngIf="listdata.length > 0 && filteredListData.length === 0">
          <td align="center" style="color: red;">
              No data for search '{{searchedValue}}'
          </td>
      </tr>
    </table>
  </div>
  <span *ngIf="columnExtraDataDisplayInput.hasClickEventHandlerAttached">
    <button class="ok-button" style="align-self: flex-start; width: 45%;" (click)="proceedClicked()">
      Proceed
    </button>
    <button class="cancel-button" style="align-self: flex-end; width: 45%;" (click)="dismissClicked()">
      Dismiss
    </button> 
  </span>
  <button class="cancel-button" *ngIf="!columnExtraDataDisplayInput.hasClickEventHandlerAttached" (click)="dismissClicked()">
    Dismiss
  </button>
</div>
