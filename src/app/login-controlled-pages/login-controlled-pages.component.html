<!-- Toolbar -->
<div class="toolbar">
  <a href="{{staticPageURl}}" target="_blank"><img src="{{logoURL}}"></a>
  <div class="toolbar_content">
    <span>{{title}}</span>
    <i *ngIf="accessOptions && accessOptions.emailformaccess" class="fas fa-envelope" (click)="showEmailDialog()"></i>
    <div class="dropdown">
      <i class="fas fa-user-alt"></i>
      <div class="dropdown-content" style="left: -100px">
        <button *ngFor="let element of userMenu">{{element.name}}</button>
      </div>
    </div>

    <div class="dropdown">
      <i class="fas fa-cog"></i>
      <div class="dropdown-content" style="left: -100px">
        <!--<button *ngFor="let element of settingMenu">{{element.name}}</button>-->
        <div *ngFor="let element of settingMenu">
          <button *ngIf="element.functioncall" (click)="functionCallMenuItem(element.name)">{{element.name }}</button>
          <button *ngIf="!element.functioncall">{{element.name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Main Content-->
<div class="main_content" style="padding: 0; display: flex; flex-direction: column">

  <div class="menu-container">
    <div class="dropdown" *ngFor="let element of menu; let i = index">
      <button class="dropbtn">{{element.name}}</button>
      <div class="dropdown-content">
        <button *ngFor="let sub_element of element.submenuitems">{{sub_element.name}}</button>
      </div>
    </div>
  </div>
  <button (click)="askForConfirmation()">Show confirmation dialog</button>
  <button (click)="showAlertDialog()">Show alert dialog</button>
  <router-outlet></router-outlet>


</div>

<!--Confirmation Dialog-->
<div id="confirmation-dialog" class="dialog" style="display: none; z-index: 10">
  <div class="dialog_modal">

    <span class="title">Confirmation Message</span>
    <span class="message"> This is message text..</span>

    <div class="modal_control">
      <button class="ok-button">ok</button>
      <button class="cancel-button">cancel</button>
    </div>
  </div>
</div>

<!--Alert Dialog-->
<div id="alert-dialog" class="dialog" style="display: none; z-index: 10">
  <div class="dialog_modal">

    <span class="title">Positive Title</span>
    <span class="message"> This is positive message text..</span>

    <div class="modal_control">
      <button class="action-button">ok</button>
    </div>
  </div>
</div>

<!--Email Dialog-->
<div id="email-dialog" class="dialog" style="display: none; overflow-y: auto; z-index: 5">

    <app-create-email [emailData]="emailData" style="width: 80%; margin: auto"></app-create-email>

</div>
