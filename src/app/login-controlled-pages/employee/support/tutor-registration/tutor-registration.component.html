<div>
  <div id="become-tutor-list-page" *ngIf="!showBecomeTutorData">
    <div class="grid-all-expand-collapse-div">
      <span class="left expand-collapse-span" style="margin-right: 2%;" (click)="expandAllGrids()">
        <i style=" padding: 10px;" class="fa fa-plus"></i>Expand All
      </span>
      <span class="right expand-collapse-span" (click)="collapseAllGrids()">
        <i style=" padding: 10px;" class="fa fa-minus"></i>Collapse All
      </span>
    </div>
    <app-grid #nonContactedBecomeTutorGrid id="non-contacted-become-tutor-grid" [gridMetaData]="nonContactedBecomeTutorGridMetaData"></app-grid>
    <app-grid #nonVerifiedBecomeTutorGrid id="non-verified-become-tutor-grid" [gridMetaData]="nonVerifiedBecomeTutorGridMetaData"></app-grid>
    <app-grid #verifiedBecomeTutorGrid id="verified-become-tutor-grid" [gridMetaData]="verifiedBecomeTutorGridMetaData"></app-grid>
    <app-grid #verificationFailedBecomeTutorGrid id="verification-failed-become-tutor-grid" [gridMetaData]="verificationFailedBecomeTutorGridMetaData"></app-grid>
    <app-grid #toBeReContactedBecomeTutorGrid id="to-be-recontacted-become-tutor-grid" [gridMetaData]="toBeReContactedBecomeTutorGridMetaData"></app-grid>
    <app-grid #selectedBecomeTutorGrid id="selected-become-tutor-grid" [gridMetaData]="selectedBecomeTutorGridMetaData"></app-grid>
    <app-grid #rejectedBecomeTutorGrid id="rejected-become-tutor-grid" [gridMetaData]="rejectedBecomeTutorGridMetaData"></app-grid>
    <app-grid #registeredBecomeTutorGrid id="registered-become-tutor-grid" [gridMetaData]="registeredBecomeTutorGridMetaData"></app-grid>
  </div>
  <div id="become-tutor-data-page" *ngIf="showBecomeTutorData">
    <button
      id="back-to-become-tutor-listing-button"
      class="back-to-listing-button ok-button" (click)="toggleVisibilityBecomeTutorGrid()">
      <i class="fas fa-chevron-left" style="padding-right: 15px;"></i>Back To Listing
    </button>
    <app-become-tutor-data 
                  [becomeTutorSerialId]="selectedBecomeTutorSerialId" 
                  [becomeTutorDataAccess]="becomeTutorDataAccess">
    </app-become-tutor-data>
  </div>
</div>
